<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="hero">
                <h1>Tic Tac Toe</h1>
                <p>
                    Players can make unlimited moves, but only their latest 3
                    remain on the board. The game ends only when someone wins
                    with their active moves.
                </p>
            </div>
            <div class="game">
                <div class="players">
                    <div class="player1">
                        <h2>
                            Player
                            <img src="./icons&images/cross.png" class="icon" />
                            :
                            <span id="scoreX">0</span>
                        </h2>
                    </div>
                    <div class="player2">
                        <h2>
                            Player
                            <img src="./icons&images/circle.png" class="icon" />
                            :
                            <span id="scoreO">0</span>
                        </h2>
                    </div>
                </div>
                <div class="grid">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="mode">
                    <span class="mode-title">Easy Mode <button id="easy-mode">OFF</button></span>
                    <div class="movestable"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
